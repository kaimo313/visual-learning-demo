<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>实现通用的 isPointInPath 方法</title>
        <style>
            canvas {
                border: 1px dashed salmon;
            }
        </style>
    </head>
    <body>
        <canvas width="512" height="512"></canvas>
        <script type="module">
            import { Vector2D } from "./common/lib/vector2d.js";
            import { earcut } from "./common/lib/earcut.js";

            // 判断点是否在三角形里面
            function inTriangle(p1, p2, p3, point) {
                const a = p2.copy().sub(p1);
                const b = p3.copy().sub(p2);
                const c = p1.copy().sub(p3);

                const u1 = point.copy().sub(p1);
                const u2 = point.copy().sub(p2);
                const u3 = point.copy().sub(p3);

                const s1 = Math.sign(a.cross(u1));
                let p = a.dot(u1) / a.length ** 2;
                if (s1 === 0 && p >= 0 && p <= 1) return true;

                const s2 = Math.sign(b.cross(u2));
                p = b.dot(u1) / b.length ** 2;
                if (s2 === 0 && p >= 0 && p <= 1) return true;

                const s3 = Math.sign(c.cross(u3));
                p = c.dot(u1) / c.length ** 2;
                if (s3 === 0 && p >= 0 && p <= 1) return true;

                return s1 === s2 && s2 === s3;
            }

            // 判断点是否在多边形里面
            function isPointInPath({ vertices, cells }, point) {
                let ret = false;
                for (let i = 0; i < cells.length; i += 3) {
                    const p1 = new Vector2D(...vertices[cells[i]]);
                    const p2 = new Vector2D(...vertices[cells[i + 1]]);
                    const p3 = new Vector2D(...vertices[cells[i + 2]]);
                    if (inTriangle(p1, p2, p3, point)) {
                        ret = true;
                        break;
                    }
                }
                return ret;
            }

            const canvas = document.querySelector("canvas");
            const gl = canvas.getContext("webgl");

            const vertex = `
                attribute vec2 position;
                uniform vec4 u_color;

                varying vec4 vColor;

                void main() {
                    gl_PointSize = 1.0;
                    gl_Position = vec4(position, 1.0, 1.0);
                    vColor = u_color;
                }
            `;

            const fragment = `
                precision mediump float;
                varying vec4 vColor;

                void main() {
                    gl_FragColor = vColor;
                }    
            `;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vertex);
            gl.compileShader(vertexShader);

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fragment);
            gl.compileShader(fragmentShader);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const vertices = [
                [-0.7, 0.5],
                [-0.4, 0.3],
                [-0.25, 0.71],
                [-0.1, 0.56],
                [-0.1, 0.13],
                [0.4, 0.21],
                [0, -0.6],
                [-0.3, -0.3],
                [-0.6, -0.3],
                [-0.45, 0.0],
            ];

            const points = vertices.flat();
            const triangles = earcut(points);
            
            console.log("triangles---->", triangles);

            const position = new Float32Array(points);
            const cells = new Uint16Array(triangles);

            const pointBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, pointBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, position, gl.STATIC_DRAW);

            const vPosition = gl.getAttribLocation(program, "position");
            gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(vPosition);

            const cellsBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cellsBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, cells, gl.STATIC_DRAW);

            const colorLoc = gl.getUniformLocation(program, "u_color");
            gl.uniform4fv(colorLoc, [1, 0, 0, 1]);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawElements(gl.TRIANGLES, cells.length, gl.UNSIGNED_SHORT, 0);

            const { left, top } = canvas.getBoundingClientRect();
            canvas.addEventListener("mousemove", (evt) => {
                const { x, y } = evt;
                // 坐标转换
                const offsetX = (2 * (x - left)) / canvas.width - 1.0;
                const offsetY = 1.0 - (2 * (y - top)) / canvas.height;

                gl.clear(gl.COLOR_BUFFER_BIT);

                const colorLoc = gl.getUniformLocation(program, "u_color");
                if (
                    isPointInPath(
                        { vertices, cells },
                        new Vector2D(offsetX, offsetY)
                    )
                ) {
                    gl.uniform4fv(colorLoc, [0, 0.5, 0, 1]);
                } else {
                    gl.uniform4fv(colorLoc, [1, 0, 0, 1]);
                }

                gl.drawElements(gl.TRIANGLES, cells.length, gl.UNSIGNED_SHORT, 0);
            });
        </script>
    </body>
</html>
