<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QCharts 绘制玉玦图</title>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #app {
                width: 100%;
                height: 100%;
                border: 1px dashed salmon;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>
        <script src="https://unpkg.com/@qcharts/core@1.0.25/dist/index.js"></script>
        <script>
            const { Chart, RadialBar, Legend, Tooltip } = qcharts;

            const chart = new Chart({
                container: "#app",
            });

            const data = [
                {
                    type: "苹果",
                    count: 1111,
                },
                {
                    type: "香蕉",
                    count: 2222,
                },
                {
                    type: "梨子",
                    count: 3333,
                },
                {
                    type: "草莓",
                    count: 4444,
                },
                {
                    type: "芒果",
                    count: 5555,
                },
                {
                    type: "榴莲",
                    count: 6666,
                },
            ].sort((a, b) => a.count - b.count);

            chart.source(data, {
                row: "type",
                text: "type",
                value: "count",
            });

            const radialBar = new RadialBar({
                min: 0,
                max: 10000,
                radius: 0.6,
                innerRadius: 0.1,
                lineWidth: 10,
            });

            radialBar.style("arc", { lineCap: "round" });

            const legend = new Legend({
                orient: "vertical",
                align: ["30%", "center"],
            });

            chart.append([radialBar, legend, new Tooltip()]);
        </script>
    </body>
</html>
