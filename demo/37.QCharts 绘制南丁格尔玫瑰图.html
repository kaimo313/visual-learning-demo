<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QCharts 绘制南丁格尔玫瑰图</title>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #app {
                width: 100%;
                height: 100%;
                border: 1px dashed salmon;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>
        <script src="https://unpkg.com/@qcharts/core@1.0.25/dist/index.js"></script>
        <script>
            const { Chart, PolarBar, Tooltip, Legend } = qcharts;
            const chart = new Chart({
                container: "#app",
            });
            
            const data = [
                {
                    product: "05-08",
                    year: "图例一",
                    sales: 30,
                },
                {
                    product: "05-08",
                    year: "图例二",
                    sales: 15,
                },
                {
                    product: "05-08",
                    year: "图例三",
                    sales: 20,
                },
                {
                    product: "05-09",
                    year: "图例一",
                    sales: 30,
                },
                {
                    product: "05-09",
                    year: "图例二",
                    sales: 17,
                },
                {
                    product: "05-09",
                    year: "图例三",
                    sales: 20,
                },

                {
                    product: "05-10",
                    year: "图例一",
                    sales: 17.57,
                },
                {
                    product: "05-10",
                    year: "图例二",
                    sales: 24,
                },
                {
                    product: "05-10",
                    year: "图例三",
                    sales: 37.54,
                },

                {
                    product: "05-11",
                    year: "图例一",
                    sales: 41,
                },
                {
                    product: "05-11",
                    year: "图例二",
                    sales: 28,
                },
                {
                    product: "05-11",
                    year: "图例三",
                    sales: 21,
                },

                {
                    product: "05-12",
                    year: "图例一",
                    sales: 14,
                },
                {
                    product: "05-12",
                    year: "图例二",
                    sales: 25,
                },
                {
                    product: "05-12",
                    year: "图例三",
                    sales: 35,
                },

                {
                    product: "05-13",
                    year: "图例一",
                    sales: 44,
                },
                {
                    product: "05-13",
                    year: "图例二",
                    sales: 25,
                },
                {
                    product: "05-13",
                    year: "图例三",
                    sales: 10,
                },

                {
                    product: "05-14",
                    year: "图例一",
                    sales: 25,
                },
                {
                    product: "05-14",
                    year: "图例二",
                    sales: 25,
                },
                {
                    product: "05-14",
                    year: "图例三",
                    sales: 10,
                },
                {
                    product: "05-15",
                    year: "图例一",
                    sales: 25,
                },
                {
                    product: "05-15",
                    year: "图例二",
                    sales: 25,
                },
                {
                    product: "05-15",
                    year: "图例三",
                    sales: 10,
                },
            ];

            chart.source(data, {
                row: "year",
                value: "sales",
                text: "product",
            });
            const bar = new PolarBar({
                stack: true,
                radius: 0.8,
                groupPadAngle: 15,
            }).style("pillar", {
                strokeColor: "#FFF",
                lineWidth: 1,
            });
            const tooltip = new Tooltip();
            const legend = new Legend({
                orient: "vertical",
                align: ["30%", "center"],
            });

            chart.append([bar, tooltip, legend]);
        </script>
    </body>
</html>
